<footer class="footer mt-small">
    <div class="container">
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p>Theme built by <a href="https://www.csrhymes.com">C.S. Rhymes</a> and expanded by <a href="https://mattia.codes">Mattia Sinisi</a> and <a href="https://gloriadesiderideveloper.it/">Gloria Desideri</a></p>
        </div>
    </div>
</footer>
